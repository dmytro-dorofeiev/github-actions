name: Test matrix shared pipeline

on:
  workflow_dispatch:

jobs:
  read:
    name: Read JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Read JSON file
        id: json
        run: |
          pwd
          ls -la
          cat ./.github/workflows/json/matrix.json
          matrix=$(cat ./.github/workflows/json/matrix.json)
          matrix="${JSON//'%'/'%25'}"
          matrix="${JSON//$'\n'/'%0A'}"
          matrix="${JSON//$'\r'/'%0D'}"
          echo "variables = $matrix"
          echo "variables=$matrix" >> $GITHUB_OUTPUT
    outputs:
      variables: ${{ steps.json.outputs.variables }}

  debug:
    name: Debug
    needs: read
    runs-on: ubuntu-latest
    steps:
      - run: echo  "variables = ${{ needs.read.outputs.variables }}"

  run:
    name: Test matrix job from JSON
    needs: read
    uses: dmytro-dorofeiev/shared-workflows/.github/workflows/matrix.yaml@main
    with:
      matrix: ${{ fromJSON(needs.read.outputs.variables) }}
